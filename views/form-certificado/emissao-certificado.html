<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css"   />

    <title>Emissão de Certificado</title>
</head>
<body>
    
    <div class="container">
        <section class="head">
            <h2>Emita seu certificado</h2>
        </section>

        <form id="form"class="form">
            <div class= "form-content">
                <label for="username">Nome do usuário:</label>
                <input 
                    type="text"
                    id="username"
                    placeholder="Digite o nome do usuário..."
                />
                <a>ERRO!</a>
            </div>

            <div class= "form-content">
                <label for="email">Email:</label>
                <input 
                    type="email"
                    id="email"
                    placeholder="Digite o email..."
                />
                <a>ERRO!</a>
            </div>

            <div class= "form-content">
                <label for="password">Senha:</label>
                <input 
                    type="password"
                    id="password"
                    placeholder="Digite a senha..."
                />
                <a>ERRO!</a>
            </div>

            <div class= "form-content">
                <label for="password confirmation">Confirmação de senha:</label>
                <input 
                    type="password"
                    id="password confirmation"
                    placeholder="Digite a senha novamente..."
                />
                <a>ERRO!</a>
            </div>

            <div>
                <label> Qual certificado você deseja emitir?</label>
                <textarea id name="experiencia" style="resize: none" style= "width: 100%;" id="experiencia" rows="6">
                    At w3schools.com you will learn how to make a website. They offer free tutorials in all web development technologies.
                </textarea>
                
            </div>

            <button type="submit"> Solicitar</button>

        </form>
    </div>

    <footer>
        <div class="copyrights">&copy; Espaços 4.0</div>
    </footer>

    <script src="./script.js"></script>

</body>
</html>
